version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - ENABLED_APPS=ladm
      - POSTGRESQL_ADDON_HOST=db
      - POSTGRESQL_ADDON_PORT=5432
      - POSTGRESQL_ADDON_DB=monorepo
      - POSTGRESQL_ADDON_USER=postgres
      - POSTGRESQL_ADDON_PASSWORD=password
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: monorepo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
